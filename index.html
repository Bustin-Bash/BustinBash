<html>
<head>
  <title>Bustin' Bash</title>
  <!-- Stylesheets -->

  <link rel="stylesheet" src="http://normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/directory.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/app.css" >
  <link rel="stylesheet" type="text/css" href="stylesheets/terminal.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="stylesheets/hopscotch.css" rel="stylesheet">
  <!-- Javascripts -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="javascripts/templates/handlebars.js"></script>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script type="text/javascript" src="namespace.js"></script>
  <script type="text/javascript" src="init.js"></script>
  <script type="text/javascript" src="javascripts/database/database.js"></script>
  <script type="text/javascript" src="javascripts/master/master.js"></script>
  <script type="text/javascript" src="javascripts/question/question.js"></script>
  <script type="text/javascript" src="javascripts/instruction/instruction.js"></script>
  <script type="text/javascript" src="javascripts/terminal/terminal.js"></script>
  <script type="text/javascript" src="javascripts/hints/hints.js"></script>
  <script type="text/javascript" src="javascripts/directory/directory.js"></script>
  <script type="text/javascript" src="javascripts/popup/hopscotch.min.js"></script>
  <script type="text/javascript" src="javascripts/popup/popup.js"></script>
</head>
<body>
  <div class="container">

    <!-- Navbar/ LOGO -->
    <div class="row clearfix">
      <div class="navbar column two-thirds" id ="navbar_popup">
        <!-- One -->
        <!-- <button id="level_one"> level one </button> -->

        <!-- <div class="tooltip levels" id="level_one" data-tooltip-content="Awesome tooltip yo!"><i class="fa fa-check-circle fa-2x "></i></div> -->

        <div class="tooltip levels" id="level_one" data-tooltip-content="Awesome tooltip yo!"><img class="little" src="images/terminal.png"></div>

        <div class="tooltip levels" id="level_two" data-tooltip-content="Awesome tooltip yo!"><img class="little" src="images/terminal.png"></div>

        <div class="tooltip levels" id="level_three" data-tooltip-content="Awesome tooltip yo!"><img class="little" src="images/terminal.png"></div>

        <!-- extra levels -->

        <div class="tooltip levels" id="level_one" data-tooltip-content="Awesome tooltip yo!"><img class="little" src="images/terminal.png"></div>


      </div>
      <div class="logo column third">
        <img class="logo" src="images/terminal.png">Bustin Bash
      </div>
    </div>

    <!-- Question/Hints -->
    <div class="row clearfix">

      <div class="column two-thirds" id="question_popup">
        <div class="question"></div>
      </div>


      <!-- <div class="hints column third" id="hint_popup"></div> -->

      <div class="hints column third" id="hint_popup">
        <button id="hint"> GIVE ME A HINT </button>
        <div class="hints"></div>
      </div>


    </div>

    <!-- Terminal -->
    <div class="row clearfix">
      <div class="term-nav"></div>
      <div class="terminal">

        <div class='feed'></div>
        <div class='input' id="terminal_popup">$ <input></div>
      </div>
    </div>

    <!-- Directory-->
    <div class="row clearfix">
      <div id='finder'>
        <div id='toolbar'>
          <div id='traffic-light'>
            <div id='red'></div>
            <div id='yellow'></div>
            <div id='green'></div>
          </div>
          <div id='windowname'>
            <i class='little'></i>
            Bustin Bash
          </div>
          <div id='actions'>
            <div id='back'></div>
            <div id='next'></div>
            <div id='iconV'></div>
            <div id='list'></div>
            <div id='grid'></div>
            <div id='coverflow'>
              <i class='view little'></i>
            </div>
            <div id='settings'></div>
            <div id='share'></div>
            <input results='0' type='search'>
          </div>
        </div>
        <div id='view'>
          <div id='sidebar'>
            <ul>
              <li>
                <span class='group'>
                  Favorites
                </span>
                <ul>
                  <li class='current_page'>
                    <i class='afiles'></i>
                    All My Files
                  </li>
                  <li>
                    <i class='airdrop little'></i>
                    AirDrop
                  </li>
                  <li>
                    <i class='apps little'></i>
                    Applications
                  </li>
                  <li>
                    <i class='desk little'></i>
                    Desktop
                  </li>
                  <li>
                    <i class='docs little'></i>
                    Documents
                  </li>
                  <li>
                    <i class='downs little'></i>
                    Downloads
                  </li>
                  <li>
                    <i class='mov little'></i>
                    Movies
                  </li>
                  <li>
                    <i class='music little'></i>
                    Music
                  </li>
                  <li>
                    <i class='pic little'></i>
                    Pictures
                  </li>
                </ul>
              </li>
              <li>
                <span class='group'>
                  Shared
                </span>
              </li>
            </ul>
          </div>

          <div id='content'>
            <div class="directory" id="directory_popup">
              <ul id='directory-template'>


                <li>
                  <img class='folder-icon' src="images/folder.png">
                  <span class="folder-text">USA</span>
                </li>


              </ul>
            </div>
          </div>
        </div>

        <!--Sample/ Remove this-->


      </div>

    </div>

    <!-- Footer -->
    <div class="row clearfix">
      <div class="footer">footer</div>
    </div>



    <!-- Handlebars Templates -->

    <!-- Question -->
    <script id="question-template" type="text/x-handlebars-template">
    <p>{{question}}</p>
    </script>

    <!-- <script id="question-template" type="text/x-handlebars-template">
    // <p>{{question}}</p>
    </script> -->

    <!-- Terminal -->
    <script id="terminal-success-template" type="text/x-handlebars-template"><p class='term-name'>BustinBash:- {{input}}</p>
    <p class='term-success'>{{success}}</p>
    </script>

    <script id="terminal-error-template" type="text/x-handlebars-template"><p class='term-name'>BustinBash:- {{input}}</p>
    <p class='term-error'>{{error}}</p>
    </script>

    <!-- Hints -->
    <script id="hints-template" type="text/x-handlebars-template">
    <p>{{hint}}</p>
    </script>




  </div>
</div>

</body>
</html>
